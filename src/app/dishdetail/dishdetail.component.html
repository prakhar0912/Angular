<p *ngIf="okayy">
  {{okayy}}
</p>



<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title><h3>{{dish.name | uppercase}}</h3></mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    
    <mat-list class="" *ngIf="dish">
      <h1>Comments</h1>
      <mat-list-item *ngFor="let okayy of dish.comments">
        <h4 matLine>{{okayy.comment}}</h4>
        <h5 matLine>{{okayy.rating}}</h5>
        <p matLine>--{{okayy.author}}  {{okayy.date | date}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
